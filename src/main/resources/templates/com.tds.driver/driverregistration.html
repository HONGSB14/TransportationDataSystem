<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="Container">
    <!-- 기사 등록 란  -->
    <div id="driverSignup" class="offset-4 col-md-4 py-5">
        <div class="text-center py-3">
            <h1>기사등록</h1>
        </div>
            <table class="table table-warning">
                <tr><th>이름</th> <th>기타사항</th> <tr>
                <tr>
                    <td><input type="text" class="form-control" id="driverName" name="driverName"></td>
                    <td><input type="text" class="form-control" id="driverNote" name="driverNote"></td>
                </tr>
            </table>
            <div class="text-center">
                <span id="driverCheck"></span>
                <span id="driverCheck2"></span>
            </div>
        <!-- 기사 등록 버튼 -->
        <div class="offset-4 col-md-4 py-2">
            <button class="form-control" onclick="driverSignup()" type="button">기사 등록</button>
        </div>
    </div>
    <!-- 테이블 표 -->
    <div class="col-md-12">

        <div class="offset-4 col-md-4">
            <!-- 삭제 버튼 -->
            <div class="offset-9 col-md-3 py-2">
                <button class="form-control" onclick="driverDelete()" type="button">삭제</button>
            </div>

            <table id="driverList" class="table table-bordered text-center">
                <tr class="table-warning"><th>선택</th><th>운전자 ID</th><th>운전자 이름</th><th>기타 사항</th><th>등록 날짜</th></tr>
                    <!-- JS 에서 처리 -->
            </table>
        </div>
            <!-- 뒤로가기 버튼 -->
            <div class="offset-4 col-md-4 py-3">
                <div class="text-center">
                    <a href="/page/data/dataInfo"><button class="form-control">뒤로가기</button></a>
                </div>
            </div>
    </div>
</div>
<div th:replace="footer.html :: footer"></div>
<script src="/js/driver/driverregistration.js"></script>
</body>
</html>
