<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="header.html :: header"></div>
<div id="memberSignup" class="container">
    <div class="col-md-12 text-left row">
        <!--sign up 사이트 -->
        <div id="signup" class="offset-3 col-md-7 py-4">
            <!-- 틀 -->
            <div class="offset-2 col-md-7">
                <form  id="signupForm">
                    <!-- 사업자 번호 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4 text-left">사업자 등록 번호<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="text" id="crn" name="crn" placeholder="등록 된 사업자 등록 번호를 입력해 주세요. ( '─' 제외 )">
                        <div class="py-1">
                            <span class="checktrue" id="crncheck"></span>
                            <span class="checkfalse" id="crncheck2"></span>
                        </div>
                    </div>

                    <!-- 회사이름 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4 text-left">회사 명<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="text" id="companyName" name="companyName" placeholder="회사 명을 입력해 주세요.">
                        <div class="py-1">
                            <span class="checktrue" id="cnamecheck"></span>
                            <span class="checkfalse" id="cnamecheck2"></span>
                        </div>
                    </div>

                    <!-- 회사 고유번호 란 -->
                    <div class="py-1">
                        <div class="col-md-4 text-left">회사 고유번호<Strong class="must_do">*</Strong></div>
                        <input value="" id="companyNumber" name="companyNumber" class="form-control" placeholder="회사 고유번호" readonly="readonly">
                    </div>

                    <!--  아이디 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4 text-left">아이디<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="text" id="memberId" name="memberId" placeholder="아이디를 입력해 주세요.(4~15자리 까지 가능합니다.)">
                        <div class="py-1">
                            <span class="checktrue" id="idcheck"></span>
                            <span class="checkfalse" id="idcheck2"></span>
                        </div>
                    </div>

                    <!--  패스워드 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4">비밀번호<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요.(5~20자리까지 가능합니다.)">
                        <div class="py-1">
                            <span class="checktrue" id="pwdcheck"></span>
                            <span class="checkfalse" id="pwdcheck2"></span>
                        </div>
                    </div>

                    <!--  패스워드 재 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4">비밀번호 재확인<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 재 입력해주세요.">
                        <div class="py-1">
                            <span class="checktrue" id="pwdcheck3"></span>
                            <span class="checkfalse" id="pwdcheck4"></span>
                        </div>
                    </div>

                    <!--  이름 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4 my-left">이름<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="text" id="memberName" name="memberName" placeholder="이름을 입력해주세요.">
                        <div class="py-1">
                            <span class="checktrue" id="namecheck"></span>
                            <span class="checkfalse" id="namecheck2"></span>
                        </div>
                    </div>

                    <!--  핸드폰번호 입력 란 -->
                    <div class="py-2">
                        <div class="col-md-4">전화 번호<Strong class="must_do">*</Strong></div>
                        <input class="form-control" type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요. ( ' _ ' 제외 ) ">
                        <div class="py-1">
                            <span class="checktrue" id="phonecheck"></span>
                            <span class="checkfalse" id="phonecheck2"></span>
                        </div>
                    </div>

                    <!--  이메일 입력 란 -->
                    <div class="py-1">
                        <div class="col-md-4">이메일 주소<Strong class="must_do">*</Strong></div>
                        <div class="row">

                            <!-- 이메일 아이디 입력 란 -->
                            <div class="col-md-7 ">
                                <input class="form-control"  type="text" id="email" name="email" placeholder="이메일을 입력해주세요.">
                            </div>
                            <div class="col-md-1 text-bottom"><h5>@</h5></div>
                            <div class="col-md-4">
                                <input class="form-control"  type="text" id="emailAddress" name="emailAddress" readonly="readonly">
                            </div>

                            <!-- 이메일 주소 -->
                            <div class="col-md-12 py-1">
                                <div class="col-md-4">이메일 선택</div>
                                <select class="form-select" id="selectEmail" >
                                    <option id="first">
                                        원하시는 이메일을 선택해 주세요.
                                    </option>
                                    <option value="직접입력">
                                        직접 입력
                                    </option>
                                    <option value="naver.com">
                                        naver.com
                                    </option>
                                    <option value="daum.net">
                                        daum.net
                                    </option>
                                    <option value="gmail.com">
                                        gmail.com
                                    </option>
                                    <option value="kakao.com">
                                        kakao.com
                                    </option>
                                    <option value="nate.com">
                                        nate.com
                                    </option>
                                    <option value="hanmail.com">
                                        hamail.com
                                    </option>
                                </select>
                                <div class="py-1">
                                    <span class="checktrue" id="emailcheck"></span>
                                    <span  class="checkfalse" id="emailcheck2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="form-control py-3" onclick="signup()" >가입하기</button>
                </form>

                <!-- 취소하기 버튼 -->
                <div class="py-2">
                    <a href="/"><button  class="form-control py-3" type="button">취소</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/member/signup.js" type="text/javascript"></script>

<div th:replace="footer.html :: footer"></div>
</body>
</html>
