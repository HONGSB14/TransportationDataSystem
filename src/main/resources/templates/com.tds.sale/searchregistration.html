<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="container">
    <div class="container">
 <!----------------------------------------------------- 매출등록 란 ------------------------------------------>
        <div class="col-md-12 text-center">
            <a href="/page/sale/mainSaleTable"><h1>SALES</h1></a>
            <!-- 매출등록 헤더 -->
            <div class="row">
                     <!-- 검색 날짜 표시-->
                    <div id="searchDateCheck" class="col-md-2">
                        <!-- JS 에서 처리 -->
                    </div>
                    <div class="text-center">
                        <h3>매출 검색 내역</h3>
                    </div>
            </div>
        </div>
        <!------------------------------------------- 운송일보 표-------------------------------------------->
        <div class="col-md-12 text-center">
            <!--버튼-->
            <div class="row">
                <!--타코미터 리스트 버튼 -->
                <div class="offset-4 col-md-2 py-2">
                    <a href="#"><button class="form-control">타코미터 기록보기</button></a>
                </div>

                <!-- 매출 검색 버튼 -->
                <div class="col-md-2 py-2">
                    <button type="button" class="form-control" data-bs-toggle="modal" data-bs-target="#searchSale">등록 날짜 검색</button>
                </div>

                <!-- 매출 수정 버튼 -->
                <div class="col-md-2 py-2">
                    <button class="form-control" onclick="saleUpdate()">매출 수정</button>
                </div>

                <!-- 매출 삭제 버튼 -->
                <div class="col-md-2 py-2">
                    <button class="form-control" onclick="saleDelete()">매출 삭제</button>
                </div>

                <!-- 모달 -->
                <div class="modal fade" id="searchSale" tabindex="-1" aria-labelledby="searchSale" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="searchSaleModalLabel">등록 날짜 검색</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                            </div>
                            <!-- 달력 날짜 선택 란 -->
                            <div   id="dateChoice" class="modal-body">
                                <!-- JS 에서 처리 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="form-control" data-bs-dismiss="modal" onclick="dateRegistrationSearch()">Search</button>
                                <button type="button" class="form-control" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 매출정보 기입 란 -->
        <div class="col-md-12">
                <!-- 매출정보 뷰 -->
                <div class="row">
                    <table class="table">
                        <tr class="table-info"><th>차 번호</th><th>유량(L)</th><th>실입금액(원)</th><th>카드수입(원)</th><th>일 매출(원)</th><th>비고</th></tr>
                        <tr>
                            <td><input type="text" name="carNumber" id="carNumber" class="form-control"></td>
                            <td><input type="text" name="flux" id="flux"  class="form-control" autofocus="autofocus"></td>
                            <td><input type="text" name="fee" id="fee"  class="form-control"></td >
                            <td><input type="text" name="cardFee" id="cardFee"   class="form-control"></td>
                            <td><input type="text" name="daySale" id="totalSale"  class="form-control"></td>
                            <td><input type="text" name="note" id="note"  class="form-control"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-12">
                    <span class="checktrue" id="registrationCheck"></span>
                    <span class="checkfalse" id="registrationCheck2"></span>
                </div>

            <!-- 등록 버튼 구역 -->
            <div class="offset-5 col-md-2">
                <!-- 등록버튼 -->
                <div class="text-center">
                    <button class="form-control" onclick="saleCheck()" type="button">등록</button>
                </div>
            </div>
        </div>
    </div>

        <!-- 검색내역 출력 란 -->
        <div class="col-md-12 py-3">

            <table id="searchTable" class="table table-center table-bordered table-hover text-center">
                <tr class="table-info"><th></th><th>차 번호</th><th>유량(L)</th><th>실입금액(원)</th><th>카드수입(원)</th><th>일 매출(원)</th><th>비고</th><th>날짜</th></tr>
                <!-- JS 에서 처리 -->
            </table>

        </div>
        <div class="text-center py-5" id="searchCheck">
            <!-- JS 에서 처리 -->
        </div>
    </div>
</div>


<div th:replace="footer.html :: footer"></div>
<script src="/js/sale/searchregistration.js"></script>
</body>
</html>
