<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:replace="header.html :: header"></div>

<div class=" col-md-12 text-center py-5" style="background: #FFFFCC;">
    <a href="/"><h1>Taxi Company Data System</h1></a>
</div>
<div class="container" style="padding-top: 100px; margin-left: 340px;">

    <div class="col-md-12 text-center">
        <form>

            <div class="offset-4 col-md-3 py-2 ">
                <input class="form-control" type="text" id="cnum" name="cnum"  placeholder="회사등록번호">
            </div>

            <div class="offset-4 col-md-3 py-2 ">
                <input class="form-control" type="text" id="id" name="id"  placeholder="아이디">
            </div>

            <div class="offset-4 col-md-3 py-2">
                <input class="form-control" type="password" id="pwd" name="pwd"  placeholder="비밀번호">
            </div>
            <!-- 회원정보가 없을 시 -->
            <div class="offset-4 col-md-3">
                <span class="check">동일한 회원정보가 없습니다.</span>
            </div>

            <div class="offset-4 col-md-3 py-2">
                <input class="form-control" type="submit" value="로그인">
            </div>
        </form>

        <div class="offset-4 col-md-3 py-2">
            <a href="#"><button class="form-control">회원가입</button></a>
        </div>

        <div class="offset-4 col-md-3 py-2">
            <a href="#"><button class="form-control">아이디찾기</button></a>
        </div>

        <div class="offset-4 col-md-3 py-2">
            <a href="#"><button class="form-control">비밀번호 찾기</button></a>
        </div>
    </div>

</div>
</body>
</html>
